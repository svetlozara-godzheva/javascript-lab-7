<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Lab 7</title>
    </head>

    <body>
        <section>
            <h3>Mouse Events</h3>
            <button id="mouse-events-btn">The Button</button>
            <span id="mouse-events-message"></span>
        </section>
        <section>
            <h3>Keyboard Events</h3>
            <input type="text" id="input-keyboard-events" placeholder="Type something">
            <span id="keyboard-events-message"></span>
        </section>
        <section>
            <h3>Form Events</h3>
            <form action="POST" id="form-events">
                <input type="text" placeholder="Message" required>
                <button id="form-events-btn">Submit</button>
                <span id="form-events-message"></span>
            </form>
        </section>

    </body>

</html>
